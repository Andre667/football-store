<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Store - Заказ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FOOTBALL STORE</h1>
    </header>

    <!-- 
      НАВИГАЦИЯ
      - "class=active" теперь стоит на "Заказ"
    -->
    <nav>
        <a href="index.html" class="logo-link">⚽</a>
        <a href="index.html">Главная</a>
        <a href="products.html">Продукция (Списки)</a>
        <a href="comparison.html">Сравнение (Таблица)</a>
        <a href="order.html" class="active">Заказ (Формы)</a>
        <a href="https://www.adidas.com" target="_blank" class="external-link">Adidas.com</a>
    </nav>

    <main>
        <h2>Оформление заказа</h2>
        
        <!-- 
          Пункт 11: Форма для отправки личных контактных данных
          ОБНОВЛЕНО: Теперь отправляется в Google Forms.
          
          ВАЖНО: Тебе нужно заменить 'YOUR_FORM_ACTION_LINK_HERE' 
          и все 'entry.XXXXXX' на твои собственные из Google Form (см. инструкцию).
        -->
        <section class="form-section">
            <h3>Форма 1: Ваши контактные данные (Пункт 11)</h3>
            <form action="YOUR_FORM_ACTION_LINK_HERE" method="POST" target="_blank">
                <div>
                    <label for="familiya">Фамилия:</label>
                    <input type="text" id="familiya" name="entry.1000001" required> <!-- ЗАМЕНИТЬ entry.1000001 -->
                </div>
                <div>
                    <label for="imya">Имя:</label>
                    <input type="text" id="imya" name="entry.1000002" required> <!-- ЗАМЕНИТЬ entry.1000002 -->
                </div>
                <div>
                    <label for="group">Группа:</label>
                    <input type="text" id="group" name="entry.1000003"> <!-- ЗАМЕНИТЬ entry.1000003 -->
                </div>
                <div>
                    <label for="phone">Мобильный телефон:</label>
                    <input type="tel" id="phone" name="entry.1000004"> <!-- ЗАМЕНИТЬ entry.1000004 -->
                </div>
                <div>
                    <label for="email">Электронка:</label>
                    <input type="email" id="email" name="entry.1000005" required> <!-- ЗАМЕНИТЬ entry.1000005 -->
                </div>
                <div>
                    <label for="send_date">Дата отправки:</label>
                    <input type="date" id="send_date" name="entry.1000006" required> <!-- ЗАМЕНИТЬ entry.1000006 -->
                </div>
                <button type="submit">Отправить контактные данные</button>
            </form>
        </section>

        <!-- 
          Пункт 12: Оригинальная форма (Заказ)
          ОБНОВЛЕНО: Теперь отправляется во ВТОРУЮ Google Form.
        -->
        <section class="form-section">
            <h3>Форма 2: Детали заказа (Пункт 12)</h3>
            <form action="YOUR_SECOND_FORM_ACTION_LINK_HERE" method="POST" target="_blank">
                
                <!-- hidden (скрытое поле) -->
                <input type="hidden" name="entry.2000001" value="order-boots-v2"> <!-- ЗАМЕНИТЬ entry.2000001 -->
                
                <!-- text -->
                <div>
                    <label for="full_name">Полное имя (на карте):</label>
                    <input type="text" id="full_name" name="entry.2000002"> <!-- ЗАМЕНИТЬ entry.2000002 -->
                </div>
                
                <!-- number (со значением по-умолчанию) -->
                <div>
                    <label for="size">Размер (EU):</label>
                    <input type="number" id="size" name="entry.2000003" value="42" min="36" max="48"> <!-- ЗАМЕНИТЬ entry.2000003 -->
                </div>
                
                <!-- radio (со значением по-умолчанию) -->
                <div class="radio-group">
                    <label>Тип подошвы:</label>
                    <!-- 
                      ВАЖНО: Для Radio 'name' должен быть ОДИНАКОВЫМ для всей группы.
                    -->
                    <label><input type="radio" name="entry.2000004" value="FG" checked> Firm Ground (Трава)</label> <!-- ЗАМЕНИТЬ entry.2000004 -->
                    <label><input type="radio" name="entry.2000004" value="AG"> Artificial Grass (Искусств.)</label>
                    <label><input type="radio" name="entry.2000004" value="SG"> Soft Ground (Грязь)</label>
                </div>
                
                <!-- checkbox -->
                <div class="checkbox-group">
                    <label>Дополнительно:</label>
                    <!-- 
                      ВАЖНО: Для Checkbox 'name' должны быть РАЗНЫМИ, 
                      если в Google Form это два разных вопроса. 
                      Или ОДИНАКОВЫМ, если это один вопрос типа "Флажки".
                      (Проверь по своей инструкции!)
                    -->
                    <label><input type="checkbox" name="entry.2000005" value="yes"> Запасные шнурки</label> <!-- ЗАМЕНИТЬ entry.2000005 -->
                    <label><input type="checkbox" name="entry.2000006" value="yes"> Сумка для бутс</label> <!-- ЗАМЕНИТЬ entry.2000006 -->
                </div>
                
                <!-- date -->
                <div>
                    <label for="delivery_date">Желаемая дата доставки:</label>
                    <input type="date" id="delivery_date" name="entry.2000007"> <!-- ЗАМЕНИТЬ entry.2000007 -->
                </div>
                
                <!-- password -->
                <div>
                    <label for="promo_code">Промо-код:</label>
                    <input type="password" id="promo_code" name="entry.2000008"> <!-- ЗАМЕНИТЬ entry.2000008 -->
                </div>
                
                <button type="submit">Оформить заказ</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Football Store. Все права защищены.</p>
    </footer>

</body>
</html>
