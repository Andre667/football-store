<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Store - Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">⚽ Football Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Каталог (JS)</a></li>
                    <li class="nav-item"><a class="nav-link" href="comparison.html">Сравнение</a></li>
                    <li class="nav-item"><a class="nav-link active" href="order.html">Заказ</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.adidas.com" target="_blank">Adidas.com</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">Оформление заказа (Пункт 6)</h2>

        <div class="card p-4 shadow-sm">
            <!-- 
                ФОРМА (Пункт 6):
                1. Вставь свой action="..." от Google Form.
                2. Вставь свои name="entry.XXX"
            -->
            <form action="YOUR_GOOGLE_FORM_ACTION_HERE" method="POST" target="_blank">
                
                <!-- Тип TEXT -->
                <div class="mb-3">
                    <label class="form-label">Ваше Имя:</label>
                    <input type="text" name="entry.YOUR_ID_NAME" class="form-control" required placeholder="Иван Иванов">
                </div>

                <!-- Тип NUMBER (Непустое значение по умолчанию) -->
                <div class="mb-3">
                    <label class="form-label">Количество пар:</label>
                    <input type="number" name="entry.YOUR_ID_COUNT" class="form-control" value="1" min="1">
                </div>

                <!-- Тип RADIO -->
                <div class="mb-3">
                    <label class="form-label d-block">Способ доставки:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="entry.YOUR_ID_DELIVERY" value="Самовывоз" checked>
                        <label class="form-check-label">Самовывоз</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="entry.YOUR_ID_DELIVERY" value="Курьер">
                        <label class="form-check-label">Курьер</label>
                    </div>
                </div>

                <!-- Кнопка -->
                <button type="submit" class="btn btn-success btn-lg w-100">Отправить заказ</button>
            </form>
        </div>
    </main>

    <footer class="text-center">
        <p>&copy; 2025 Football Store.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
