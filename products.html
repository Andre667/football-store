<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Store - Каталог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">⚽ Football Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <!-- Active class -->
                    <li class="nav-item"><a class="nav-link active" href="products.html">Каталог (JS)</a></li>
                    <li class="nav-item"><a class="nav-link" href="comparison.html">Сравнение</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Заказ</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.adidas.com" target="_blank">Adidas.com</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center mb-4">Наши товары (Генерация JS)</h2>
        
        <!-- Навигация внутри страницы (Пункт 3) -->
        <div class="text-center mb-4">
            <a href="#footer-anchor" class="btn btn-outline-secondary btn-sm">Вниз страницы</a>
        </div>

        <!-- СЮДА JS БУДЕТ ВСТАВЛЯТЬ КАРТОЧКИ -->
        <div id="products-container" class="row"></div>

    </main>

    <footer id="footer-anchor" class="text-center">
        <p>&copy; 2025 Football Store.</p>
        <a href="#" class="text-white">Наверх</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- СКРИПТ ДЛЯ ПУНКТА 5 (Генерация контента) -->
    <script>
        // Массив данных (имитация базы данных)
        const products = [
            { name: "Nike Mercurial", price: "15 000 ₽", img: "mercurial-small.jpg", brand: "Nike" },
            { name: "Adidas Predator", price: "14 500 ₽", img: "predator-small.jpg", brand: "Adidas" },
            { name: "Puma Future", price: "12 000 ₽", img: "https://placehold.co/300x200?text=Puma", brand: "Puma" },
            { name: "Nike Phantom", price: "16 000 ₽", img: "https://placehold.co/300x200?text=Phantom", brand: "Nike" },
            { name: "Adidas X", price: "13 500 ₽", img: "https://placehold.co/300x200?text=Adidas+X", brand: "Adidas" },
            { name: "Mizuno Morelia", price: "18 000 ₽", img: "https://placehold.co/300x200?text=Mizuno", brand: "Mizuno" },
            // Повторяем для количества (нужно 6-12 блоков)
            { name: "Nike Tiempo", price: "11 000 ₽", img: "https://placehold.co/300x200?text=Tiempo", brand: "Nike" },
            { name: "Adidas Copa", price: "10 500 ₽", img: "https://placehold.co/300x200?text=Copa", brand: "Adidas" }
        ];

        const container = document.getElementById('products-container');

        // Цикл генерации
        products.forEach(product => {
            // Создаем HTML строку для карточки Bootstrap
            const cardHTML = `
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}" onerror="this.src='https://placehold.co/300x200?text=No+Image'">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-muted">${product.brand}</p>
                            <p class="card-text fw-bold text-primary">${product.price}</p>
                            <a href="order.html" class="btn btn-success w-100">Купить</a>
                        </div>
                    </div>
                </div>
            `;
            // Добавляем в контейнер
            container.innerHTML += cardHTML;
        });
    </script>
</body>
</html>
